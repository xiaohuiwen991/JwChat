<script type="text/javascript">
    var userInfo ;
    initUserInfo();


    function  initUserInfo(){
        var token = window.localStorage.getItem("token");
        var a=document.getElementById ("application-div");
        var htmlStr = '';
        var action = 'http://www.masterjoker.cn:8080/code/wx/business/WeChart';
//        var action = 'http://localhost:8080/code/wx/business/WeChart';
        $.ajax({
            type: "post",
            dataType: "json",
            url: action + "/application/query",
            data:{'id':token},
            success: function (msg) {
                if(msg!=null && msg.flag==1) {
                    if(msg.data!=null) {
                        console.log(msg.data)
                        var data = msg.data;
                        for(var i=0;i<data.length;i++) {
                            if (data[i] != null) {
                                var date = data[i].createDateStr;
                                if (date != null && date != '') {
                                    date = date.substring(0,date.length-4);
                                }
                                htmlStr = htmlStr + '' +
                                        '<div class="feature-grid">' +
                                        '<div class="feature-grid-left icon2">' +
                                        '<span> </span>' +
                                        '</div>' +
                                        '<div class="feature-grid-right">' +
                                        '<h2>' + date +'&nbsp;&nbsp;&nbsp;<span class="font'+data[i].status+'">' + data[i].statusStr + '</span></h2> ' +
                                        '<p> 检测内容:&nbsp;&nbsp;' + data[i].remarks + ' </p> ' +
                                        '</div>' +
                                        '<div class="clearfix"></div>' +
                                        '</div>';
                            }
                        }
                        a.innerHTML = htmlStr;
                    }
                } else {
                    a.innerHTML = '暂无检测报告!';
                }
            }
        });
    }

    function viewReport(id) {
        window.location.href = "show.html?id="+id;
    }

    $('#clickButton').on('click',function(){
        window.location.href = "apply.html";
    })

</script>
