<script type="text/javascript">

    $('#submit').on('click',function(){
        var token = window.localStorage.getItem("token");
        var remarks = document.getElementById("message").value;
        var action = 'http://www.masterjoker.cn:8080/code/wx/business/WeChart';
//        var action = 'http://localhost:8080/code/wx/business/WeChart';
        if(remarks!=null && remarks!='') {
            $.ajax({
                type: "post",
                dataType: "json",
                url: action + "/application/add",
                data: {'pid': token,'remarks':remarks},
                success: function (msg) {
                    if (msg != null && msg.flag == 1) {
                        window.location.href = "application.html";
                    } else {
                        $('#errorMsg').removeClass('hide');
                    }
                }
            });
        } else {
            $("#message").addClass('check');
        }
    });

    $('#message').focus(function(){
        if($('#errorMsg').attr('class').indexOf('hide')==-1){
            $('#errorMsg').addClass('hide')
        }
    })

</script>
