
<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<meta charset="UTF-8">
<head>
    <title>用户详细资料</title>
    <link rel="icon" href="javascript:void(0)/favicon.ico" type="image/icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <script src="../js/require.2.1.9-jquery.2.0.3-underscore.1.5.2-backbone.1.0.0.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="../css/usercenter.css">
    <link rel="stylesheet" type="text/css" media="all" href="../css/main2.css">
    <style type="text/css">
        .goback {
            position: absolute;
            left: .5rem;
            color: #fff;
            font-size: 1rem;
        }
        dl dd a {
            background:none!important;
        }
        .message{
            padding-left: 12px!important;
        }
    </style>
</head>
<body>
<div class="m_header">
    <a href="javascript:history.go(-1);location.reload()" class="goback">返回</a>
    用户详细资料
    <a class="m_header_refresh J_refresh" href="javascript:void(0);"></a>
</div>
<dl>
    <dt>
        <a href="javascript:void(0);">
            <img src="../images/user.png">
        </a>
    <div>
        <p>
            <a href="javascript:void(0);" ><span id="loginUser">懒人模板制作</span></a>
        </p>
        <a class="info message" href="javascript:void(0);">修改个人资料</a>
    </div>
    </dt>
    <dd>
        <a href="javascript:void(0);">
            <span id="companyName" class="charge"></span>
        </a>
    </dd>
    <dd>
        <a href="javascript:void(0);">
            <span id="companyCode" class="member"></span>
        </a>
    </dd>
    <dd>
        <a href="javascript:void(0);">
            <span id="telphone" class="telephone"></span>
        </a>
    </dd>
</dl>

<dl>
    <dd class="myBookshelf">
        <a href="javascript:void(0);">
            <span class="bookshelf">我的书架</span>
        </a>
    </dd>
    <dd class="myComment">
        <a href="javascript:void(0);">
            <span class="comment">我的评论</span>
            <span class="tip"></span>
        </a>
    </dd>
    <dd class="myMessage">
        <a href="javascript:void(0);">
            <span class="info">我的消息</span>
            <span class="tip"></span>
        </a>
    </dd>
</dl>

<dl>
    <dd>
        <a href="javascript:void(0);">
            <span class="author">作者中心</span>
        </a>
    </dd>
</dl>

<section class="loginout">
    <a href="javascript:void(0);">退出登录</a>
</section>
<script type="text/javascript">
    var userInfo ;
    initUserInfo();

    function  initUserInfo(){
        var loaclData = window.localStorage.getItem("userInfo");
        userInfo = JSON.parse(loaclData);
        console.log(loaclData)
        var a=document.getElementById ("loginUser");
        if(loaclData == null){
            a.innerHTML = '未登录';
        } else {
            a.innerHTML = userInfo.userName;
            a=document.getElementById ("companyName");
            a.innerHTML = userInfo.companyName;
            a=document.getElementById ("companyCode");
            a.innerHTML = userInfo.companyCode;
            a=document.getElementById ("telphone");
            a.innerHTML = userInfo.telphone;

        }

    }

</script>
</body>
</html>
