<script type="text/javascript">
    var userInfo ;
    var id;
//    initUserInfo();
    loadId();

    function  initUserInfo(id){
        var a=document.getElementById ("abox");
        var htmlStr = '';
        var action = 'http://www.masterjoker.cn:8080/code/wx/business/WeChart';
        $.ajax({
            type: "post",
            dataType: "json",
            url: action + "/pic",
            data:{'id':id},
            success: function (msg) {
                if(msg!=null && msg.flag==1) {
                    if(msg.data!=null) {
                        console.log(msg.data)
                        var data = msg.data;
                        if(data!=null) {
                            var img = data.img;
                            for (var i = 0; i < img.length; i++) {
                                htmlStr = htmlStr + '<p><img src="http://www.masterjoker.cn'+img[i]+'" width="100%" height="100%"></p>';
                            }
                        }
                        console.log(htmlStr);
                        a.innerHTML = htmlStr;
                    }
                } else {
                    a.innerHTML = '暂无检测报告!';
                }
            }
        });
    }

    function loadId() {
        //获取url中"?"符后的字串 ('?modFlag=business&role=1')
        var url = location.search;
        if (url.indexOf("?") != -1) {
            var str = url.substr(1); //substr()方法返回从参数值开始到结束的字符串；
            var strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                id = strs[i].split("=")[1];
            }
            if (id!=null && id!='') {
                initUserInfo(id);
            }
        }
    }

    function viewReport(id) {
        var action = 'http://www.masterjoker.cn:8080/code/wx/business/WeChart';
        window.open(action+"/pic?id="+id, '_blank');
    }

</script>
